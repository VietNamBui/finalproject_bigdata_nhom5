<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Q&A App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="container py-5">

  <h1 class="mb-4">RAG Q&A App</h1>

  <!-- Upload -->
  <div class="mb-5">
    <h4>Upload tài liệu</h4>
    <input type="file" id="fileInput" class="form-control mb-2" />
    <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
  </div>

  <!-- Chat -->
  <div>
    <h4>Hỏi đáp</h4>
    <input type="text" id="questionInput" class="form-control mb-2" placeholder="Nhập câu hỏi..." />
    <button class="btn btn-success" onclick="askQuestion()">Hỏi</button>
    <div class="mt-3">
      <strong>Câu trả lời:</strong>
      <p id="answerText" class="mt-2"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
